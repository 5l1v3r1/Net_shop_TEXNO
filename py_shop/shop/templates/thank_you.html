{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/nprogress.js' %}"></script>
<script src="{% static 'css/nprogress.css' %}"></script>

<style type="text/css">
    #hellopreloader>p{display:none;}
    #hellopreloader_preload{
    display:block;
    position: fixed;
    z-index: 99999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    min-width: 1000px;
    background: #696969
    url(http://hello-site.ru//main/images/preloads/circles.svg)
    center center no-repeat;
    background-size:76px;}
</style>
<div id="hellopreloader">
    <div id="hellopreloader_preload"></div>
    <p>
        <a href="http://hello-site.ru"></a>
    </p>
</div>
<script type="text/javascript">
    var hellopreloader = document.getElementById("hellopreloader_preload");
    function fadeOutnojquery(el){
        el.style.opacity = 1;
        var interhellopreloader = setInterval(function(){
            el.style.opacity = el.style.opacity - 0.05;
            if (el.style.opacity <= 0.05){
                clearInterval(interhellopreloader);
                hellopreloader.style.display = "none";
                    }
            },16);
        }
        window.onload = function(){
            setTimeout(function(){
                fadeOutnojquery(hellopreloader);
        },450);
    };
</script>
<div class="row carousel-holder">
    <div class="col-md-12">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                {% for image in images %}
                {% if forloop.first %}
                <div class="item active">
                    <img class="slide-image" src="{{ image.image.url }}"
                         alt="" style= 'padding-left:auto; height:80%;'>
                </div>
                {% else %}
                <div class="item">
                    <img class="slide-image" src="{{ image.image.url }}"
                         alt="" style= 'padding-left:auto;  height:80%'>
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev" style="background: transparent;">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next" style="background: transparent;">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
<div class="cil-sm-4">
    <h1 class="text-center" font="times">
        Ваш заказ передан в обработку,
        пожалуйста ожидайте в ближайшее время оператор свяжется с вами
    </h1>
    <h2 class="text-right" style="color:red">Спасибо, что выбрали нас! &#9825; &#9825;</h2>
</div>
{% endblock content %}
