{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="static/js/jquery.js"></script>
<div class="row">
    {% for category in categories %}
    <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
            <img src="{{ category.image.url }}" alt="" style='width:auto; height:250px;'>
            <div class="caption">
                <h5>
                    <strong>
                        <hr>
                        <p class=" lead text-center">
                            <a href="{{ category.get_absolute_url }}" class="text-center">{{ category.name }}</a>
                        </p>
                    </strong>
                </h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
