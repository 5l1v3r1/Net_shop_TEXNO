{% extends 'base.html' %}
{% load static %}
<script src="static/js/jquery.js"></script>
{% block content %}
<div class="col-sm-4">
    <img src="{{ product.image.url }}" style="width:auto; height:400px;">
</div>
<div class="cil-sm-8">
    <h3 class="text-center"> {{ product.title }}</h3>
    <p class="text-center" style="font-size:18px;"> Цена: {{ product.price }}</p>
    <p class="text-center" >{{ product.description }}</p>
    <p class="text-center" >В наличии на складе: {{ product.stock }}</p>
    <hr>
    <p class="text-center">
        <a href="{% url 'CartAdd' product.id %}" method="post" class="text-center" >
            <button class="btn-danger">Добавить в корзину</button>
        </a>
    </p>
</div>
{% endblock content %}
