{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<div class="col-sm-4">
    <img src="{{ product.image.url }}" style="width:auto; height:500px;">
</div>
<div class="cil-sm-4">
    <h3 class="text-center">{{ product.title }}</h3>
    <p class="text-center" style="font-size:18px;">Цена: {{ product.price }}</p>
    <p class="text-center" >{{ product.description }}</p>
    <p class="text-center" >В наличии на складе: {{ product.stock }}</p>
    <hr>
    <p class="pull-right">
        <a href="#" class='add_to_cart' data-slug='{{ product.slug }}' class="text-center" >
            <button class="btn-success">Добавить в корзину</button>
        </a>
    </p>
</div>
<script>
    $(document).ready(function(){
        $('.add_to_cart').on('click', function(e){
            e.preventDefault()
            product_slug = $(this).attr('data-slug')
            data = {
                product_slug : product_slug
            }
            $.ajax({
                type: "GET",
                url:"{% url 'add_to_cart' %}",
                data: data,
                success: function(data){
                    $("#cart_count").html(data.cart_total)
                }
            })
        })
    })
</script>
{% endblock content %}
